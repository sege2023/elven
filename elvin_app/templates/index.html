<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Ecommerce</title>
</head>
<body>
    <nav>
        <div class = "navTop">
          <div class="navItem">
            <img src="{% static 'media/pexels-pixabay-36717.jpg' %}" width="200px" height="100px" alt="DAWN.">
          </div>
          <div class="navItem">
            <h1 class="companyname">Elven!</h1>
          </div>
          <div class="navItem">
            <div class="search">
                <input type="text" placeholder="Search.." class="searchinput">
                <img src="{% static 'media/pexels-monstera-7412095.jpg' %}" width="20" height="20" alt="S" class="searchIcon">
            </div>
          </div>

        </div>
        <div class="contactsection">
            <div class="navitemm">
                <h3 class="home"><a href="/"> Home </a> </h3>
                <h3 class="about">About us </h3>
                <h3 class="contact">Contact us </h3>
                {% if user.is_authenticated %}
                <h3 class="greetings"> Hello, {{user.first_name}}</h3>
                <h3 class="login"><a href="accounts/logout">Logout </a></h3>
                {% else %}
                <h3 class="login"><a href="accounts/login">Login </a> </h3>
                <h3 class="reg"><a href="accounts/logout">Register</a></h3>
                {% endif %}
            </div>
        </div>
    </nav>

    </section>
    <section class="subscribe" id="subscribe">
        <h2>Subscribe</h2>
        <div class="card">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input type="email" name="email" id="email" placeholder="Enter your e-mail">
                <input type="submit" value="Subscribe" id="submit">
            </form>
        </div>
    </section>

</html>
