<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'cart.css' %}"/>
</head>
<body>
    <div class="row" >
        <div class="col-lg-8">
            <div class="box-element">
                 <a class="backbtn" href="/"> <button > &#x2190; Continue Shopping</button> </a>
                <br>
                <br>

                 <table class="table">
                     <tr>
                        <th class="item"><h5>Items: <strong>{{order.get_cart_items}}</strong></h5></th>
                        <th class="item"><h5>Total: <strong>#{{order.get_cart_total}}</strong></h5></th>
                        <th class="item">
                             <a style="float:right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                        </th>
                     </tr>
                 </table>


            </div>
            <br>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2"></div>
                    <div style="flex:2"><strong>Item</strong></div>
                    <div style="flex:1"><strong>Price</strong></div>
                    <div style="flex:1"><strong>Quantity</strong></div>
                    <div style="flex:1"><strong>Total</strong></div>
                </div>
                 {% for item in items %}
                 <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{{item.product.img.url}}"></div>
                    <div style="flex:2"><p>{{item.product.name}}</p></div>
                    <div style="flex:1"><p>#{{item.product.price}}</p></div>
                    <div style="flex:1">
                        <p class="quantity">{{item.quantity}}</p>
                        <div class="quantity">
                            <a href="{% url 'increase_count' orderitem_id=item.id %}"> <img class="chg-quantity" src="{% static 'media/arrow-up.png' %}"></a>
                            <a href="{% url 'decrease_count' orderitem_id=item.id %}"> <img class="chg-quantity" src="{% static 'media/arrow-down.png' %}"></a>
                        </div>

                    </div>
                    <div style="flex:1"><strong>#{{item.get_total}}</strong></div>
                </div>
                {% endfor %}



            </div>
        </div>




    </div>





</body>
</html>
